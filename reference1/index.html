<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/20970c5fb1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" href="img/notera.ico" type="image/x-icon">
  <title>Notera-App</title>
</head>

<body>

  <!-- NAVBAR  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Notera</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#profileModal"
              id="profileBtn">Profile
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtn">Login
            </button>
          </li>
          <li class="nav-item">
            <a class="btn" href="#" tabindex="-1" aria-disabled="true" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!--Login MODAL START -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times-circle"
              id="closeModal"></i></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div id="logreg-forms">
              <!-- signin form  -->
              <form class="form-signin" id="loginForm">
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
                <!-- <div class="social-login text-center">
                  <button class="btn btn-info text-center" type="button" onclick="googleSignInPopup()"><i class="fab fa-google-plus-g"></i> Sign in
                    with Google+</button>
                </div>
                <p style="text-align:center"> OR </p> -->
                <input type="email" id="userLoginEmail" class="form-control" placeholder="Email address" required=""
                  autofocus="">
                <input type="password" id="userLoginPassword" class="form-control" placeholder="Password" required="">
                <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign
                  in</button>
                <a href="#" id="forgot_pswd">Forgot password?</a>
                <hr>
                <p>Don't have an account!</p>
                <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>
                  Sign up New Account</button>
              </form>
              <!-- password reset form  -->
              <form class="form-reset" id="resetForm">
                <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required=""
                  autofocus="">
                <button class="btn btn-primary btn-block" id="resetBtn">Reset Password</button>
                <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
              </form>
              <!-- signup form  -->
              <form action="/signup/" class="form-signup" id="registerForm">
                <!-- <div class="social-login text-center">
                  <button class="btn btn-info " type="button"><i class="fab fa-google-plus-g"></i>
                    Sign up with Google+</button>
                </div>
                <p style="text-align:center">OR</p> -->
                <input type="text" id="userRegisterName" class="form-control" placeholder="Full name" required=""
                  autofocus="">
                <input type="email" id="userRegisterEmail" class="form-control" placeholder="Email address" required
                  autofocus="">
                <input type="password" id="userRegisterPassword" class="form-control" placeholder="Password" required
                  autofocus="">
                <input type="password" id="userRegisterRepeatPassword" class="form-control"
                  placeholder="Repeat Password" required autofocus="">
                <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign
                  Up</button>
                <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
              </form>
              <br>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">SignIn</button>
          <button type="button" class="btn btn-primary">Register</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL END -->


  <!-- profile modal starts -->
  <div id="profileModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Profile</h5>
          <button type="button" class="btn btn-secondary close" id="closeModal" data-bs-dismiss="modal"><i
              class="fas fa-times-circle"></i></button>
        </div>
        <div class="modal-body profileModalBody">
          <div>Logged in as <span class="profileName"></span></div>
          <div class="profileEmail"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- profile modal ends  -->


  <!-- email verification popup  -->
  <div class="center container-md emailVerifyBox">
    <div>
      <h4>Verify your email to use the application</h4>
    </div>
    <div>
      <button type="button" class="btn btn-lg btn-primary" id="sendVerificationLinkBtn">Send OTP</button>
    </div>
  </div>

  <!-- main page start  -->
  <div class="container-fluid main-page">
    <!-- MAIN PAGE START -->
    <div class="row">
      <!-- left side/note-list window -->
      <div class="col-md-4">
        <!-- search bar -->
        <form id="searchbox" class="d-flex">
          <input id="searchTxt" class="form-control me-2 col" type="search" placeholder="Search here"
            aria-label="Search">
        </form>
        <!-- many dummy notes  -->
        <div id="notes" class="notelist">
          <button class="my-1 btn btn-default deleteBtn " type="submit" id="${index}" onclick="deleteNote(this.id)"
            style="display: none;"></button>
        </div>
      </div>
      <!-- right side/note edit window  -->
      <div class="col-md-8">
        <!-- toolbar -->
        <ul class="nav border bgnav">
          <li class="nav-item">
            <button id="addBtn" class="my-1 mx-1 btn btn-outline-success" type="submit" title="Save">
              <i class="fas fa-save"></i>
            </button>
          </li>
          <li class="nav-item">
            <button id="disableViewBtn" class="my-1 mx-1 btn btn-outline-secondary disabled" onclick="disableView()"
              type="submit">
              <i class="fas fa-times-circle"></i>
            </button>
          </li>
        </ul>
        <!-- notestitle  -->
        <form action="" id="createNoteForm">
          <div class="form-group bglightblue">
            <textarea id="notetitle" class="form-control px-10 " placeholder="Notes Title" id="note-title" rows="2"
              required></textarea>
          </div>
          <!-- text area -->
          <div class="form-group bglightblue">
            <textarea id="notecontent" class="form-control px-10 py-20" placeholder="Note-Content" id="note-content"
              rows="15"></textarea>
          </div>

        </form>
      </div>
    </div>
  </div>


  <!-- scrip tags -->

  <script src="index.js"></script>




</body>

</html>
